<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Link CSS File -->
    <link rel="stylesheet" href="style.css">
    <title>Typing Words Test & Typing Number Test</title>
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand text-uppercase fw-bold " href="#">Type Game</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav m-auto text-uppercase">
              <li class="nav-item">
                <a class="nav-link active me-3" aria-current="page" href="index.html">Typing Words</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="typeNumber.html">Typing Numbers</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- Navbar End -->
    <section class="jumbotron">
      <div class="container"> 
          <div class="row justify-content-center text-center">
            <div class="col-md-6 justify-content-center">
                <h2 class="display-3 text-white mb-3 mt-3 fw-bold text-shadow" id="current-word"></h2>
                <input type="text" class="form-control form-control-lg autofocus shadow-lg" placeholder="Start typing..." id="word-input">
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-3 justify-content-center">
              <h3 class="text-white text-center fs-1 bg-warnaTua border-radius mt-3 p-3">Timer:
                <span id="time">6</span>
              </h3>
            </div>
          </div>
    </div>
    </section>
    <!-- Section For type or number game start -->
    <div class="container">
        <div class="row mt-5 justify-content-evenly">
            <div class="col-md-4 justify-content-center text-center text-uppercase fw-bold text-white mt-2 border-radius pt-2 pb-2 shadow-lg border">
                <h3>Score:
                    <span id="score">0</span>
                  </h3>
            </div>
            <div class="col-md-4 justify-content-center text-center text-uppercase fw-bold text-white mt-2 border-radius pt-2 pb-2 shadow-lg border">
                <h3>High Score:
                    <span id="highscore">0</span>
                  </h3>
            </div>
        </div>
        <div class="row justify-content-center text-center mt-3">
            <div class="col justify-content-center text-center">
                <p class="lead text-white">Type The Given Word Within 
                    <span class="text-white fw-bold" 
                   id="seconds"></span> Seconds</p>
              </div>
        </div>
        <div class="row justify-content-center text-center">
            <div class="col-md-3 text-center">
                <h4 id="message" class="text-uppercase"></h4>
            </div>
        </div>
    </div>
    <!-- Section For type or number game End -->
    <!-- JS Links Bootstrap Version 5.0.2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Link to JS File -->
    <script src="js/typeword.js"></script>
  </body>
</html>
